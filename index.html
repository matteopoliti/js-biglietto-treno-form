<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- link Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link stile -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-danger ">
    <main class="container d-flex flex-column align-items-center">
        <h1 class="text-center text-uppercase text-light">Calcola il prezzo del tuo Biglietto</h1>
        
        <div class="bg-light p-3 rounded mb-5">
            <div class="d-flex gap-5 mb-4 ">

                <div class="d-flex flex-column gap-3">
                    <label for="name" class="form-label text-danger fw-bold"> Nome Cognome</label>
                    <input type="text" id="name" class="form-control  border border-danger" name="nomeCognome">
                </div>
                <div class="d-flex flex-column gap-3">
                    <label for="km" class="form-label text-danger fw-bold">Km da percorrere</label>
                    <input type="number" id="km" class="form-control border border-danger" name="kilometri">
                </div>
                <div class="d-flex flex-column gap-3 ">
                    <label for="mySelect" class="form-label text-danger fw-bold">Fascia d'et√†</label>
                    <select id="mySelect" class="form-select border border-danger" name="fasciaEta">
                        <option value="minorenne"> Minorenne </option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over"> Over 65 </option>
                    </select>
                </div>
            </div>
            
            
            
            <button id="button" class="btn btn-secondary text-danger fw-bold "> Genera </button>
            <button id="ricaricaButton" class="btn btn-secondary text-danger fw-bold "> Annulla </button>
        </div>
    

        <h2 class="text-center text-uppercase text-light fs-1 d-none ">Il tuo Biglietto</h2>
        <div class="bg-light p-3 rounded d-none">
            <h4 class="text-dark text-uppercase fs-4">dettaglio passeggeri</h4>
            <div class="d-flex gap-4 align-items-center border border-secondary border-start-0 border-end-0">
                <div class="bg-secondary p-3">
                    <h5 class="text-dark text-uppercase fs-4">nome passeggero</h5>
                    <span class="text-dark text-uppercase fw-bold fs-5 text text-center" id="risultatoNomeCognome"></span>
                </div>

                <div class="text-center">
                    <h6 class="text-dark text-capitalize">offerta</h6>
                    <span id="biglietto"></span>
                </div>

                <div class="text-center ">
                    <h6 class="text-dark text-capitalize">carrozza</h6>
                    <span id="carrozza" ></span>
                </div>

                <div  class="text-center ">
                    <h6 class="text-dark text-capitalize">codice CP</h6>
                    <span id="codPostale" ></span>
                </div>

                <div  class="text-center ">
                    <h6 class="text-dark text-capitalize">costo biglietto</h6>
                    <span id="risultato" ></span>
                </div>
            </div>

        </div>

    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
